    <meta charset="utf-8">

    <title>Validação de Formulários</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="ckeditor/skins/kama/templates.css" />
    <link rel="stylesheet" href="css/jquery-ui/smoothness/jquery-ui-1.8.16.custom.css" />
    <link rel="stylesheet" href="js/jscalendar/skins/tiger/theme.css" />
    <style type="text/css">
        body {
            background-image: url();
            font-size:14px!important;
        }
        label {
            display: block;
            font-size: 0.8em;
            color: #003;
            font-weight: bold;
        }
        input[type=radio]+label,
        input[type=checkbox]+label
            {display:inline}
        input[type=time] {
            width: 4em;
            text-align: center;
        }
        fieldset.col div,
        fieldset.col p {
            float:left;
            clear:none;
            display:inline-block;
            width:25%;
            margin: auto 2%;
            vertical-align: top;
        }
        section[role=main] {
            display:none
        }
    </style>
    <script src="js/libs/modernizr.h5bp.custom.js"></script>
</head>
<body>
    <header>
        <h1>Este seria o cabeçalho da tela... HTML5.</h1>
    </header>
    <section id="tabsForm" role="main">
        <form action="" name="exemplo" for="trans" method="post">
            <div id="tabs">
                <ul>
                    <li><a href="#especiais">Campos Especiais</a></li>
                    <li><a href="#datas">Data e Hora</a></li>
                    <li><a href="#numericos">Campos Numéricos</a></li>
                    <li><a href="#textos">Campos de Texto</a></li>
                </ul>
                <div id="especiais">
                    <fieldset class="col">
                        <legend>Campos Especiais</legend>
                        <p style="height:180px;width:25%">
                            <label for="color">Cor do fundo</label>
                            <input type="text" value class="color" required id="color" style="width:5em" /><br />
                            <label for="trans" style="display:inline-block">Opacidade:</label>
                            <input type="range" id="trans" value="85" min="50" max="100" required step="5" />
                            <span id="opaque">85</span> % <br />
                            <input type="button" name="dialog" id="dialog" value="Dialog" />
                        </p>
                        <p style="height:180px;width:38%">
                            <input id="r1" name="formato" type="radio" />
                            <label for="r1">JPeG</label>
                            <input id="r2" name="formato" type="radio" />
                            <label for="r2">PNG</label>
                            <input id="r3" name="formato" type="radio" />
                            <label for="r3">PDF</label>
                            <br />
                            <input id="chk1" name="efeito[]" type="checkbox" />
                            <label for="chk1">Preto e Branco</label>
                            <input id="chk2" name="efeito[]" type="checkbox" />
                            <label for="chk2">Posterizar</label>
                            <input id="chk3" name="efeito[]" type="checkbox" />
                            <label for="chk3">Espelho</label>
                            <label for="arquivo">Enviar imagens</label>
                            <input id="arquivo" name="arquivos[]" accept="jpg,jpeg,png,gif" type="file" multiple="multiple" />
                        </P>
                        <p style="height:180px;width:25%">
                            <label for="tipoCel">Dispositivos</label>
                            <select id="tipoCel" multiple name="celType">
                                <optgroup label="Celular">
                                    <option value="">iPhone</option>
                                    <option value="">BalckBerry</option>
                                    <option value="">Galaxy 5s</option>
                                    <option value="">Outros</option>
                                </optgroup>
                                <optgroup label="Tablets">
                                    <option value="">Galaxy Tablet</option>
                                    <option value="">iPad</option>
                                    <option value="">Android</option>
                                    <option value="">Outros</option>
                                </optgroup>
                            </select>
                            <br />
                            <br />
                            <label for="Frutas" style="display:inline">Frutas</label>
                            <select id="Frutas" name="frutas">
                                <option value="">Selecione...</option>
                                <optgroup label="Cítricos">
                                    <option value="orange">Laranja</option>
                                    <option value="lemon">Limão</option>
                                    <option value="pineapple">Abacaxi</option>
                                </optgroup>
                                <optgroup label="Tropicais">
                                    <option value="kiwi">Kiwi</option>
                                    <option value="mango">Manga</option>
                                    <option value="banana">Banana</option>
                                </optgroup>
                            </select>
                        </p>
                    </fieldset>
                </div>
                <div id="datas">
                    <fieldset class="col">
                        <legend>Campos de Data ou hora</legend>
                        <p>
                            <label for="mes_sel">Selecione o Mês</label>
                            <select id="mes_sel" name="mes">
                                <optgroup label="Mês">
                                    <option value="1">Jan</option>
                                    <option value="2">Fev</option>
                                    <option value="3">Mar</option>
                                    <option value="4">Abr</option>
                                    <option value="5">Mai</option>
                                    <option value="6">Jun</option>
                                    <option value="7">Jul</option>
                                    <option value="8">Ago</option>
                                    <option value="9">Set</option>
                                    <option value="10">Out</option>
                                    <option value="11">Nov</option>
                                    <option value="12">Dez</option>
                                </optgroup>
                            </select>
                            <label for="ano">Ano</label>
                            <input id="ano" name="ano" type="number" size="5" min="1970" max="2040" />
                        </p>
                        <p>
                            <label for="data">Data</label>
                            <input type="text" name="data" id="data" rel="date" class="dateBR required" style="width:120px!important" />
                            <label for="diaehora">Hora de agendamento</label>
                            <input type="text" name="diaehora" id="diaehora" rel="datetime" class="datetime" required="required" style="width:150px!important" />
                            <label for="duracao">Duração</label>
                            <input id="duracao" name="duracao" type="text" rel="time" required style="width:60px!important" />
                        </p>
                    </fieldset>
                </div>
                <div id="numericos">
                    <fieldset class="col">
                        <legend>Campos Numéricos</legend>
                        <p>
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" id="cep" rel="cep" placeholder="Código de Endereçamento Postal" />
                            <label for="fone">Telefone BR</label>
                            <input type="text" name="fone" id="fone" rel="fone" class="fone" placeholder="Telefone" />
                            <label for="fone">Telefone Estrangeiro</label>
                            <input type="text" name="fone_en" id="fone_en" rel="fone_en" class="fone" placeholder="Telefone" />
                            <label for="numero">Número</label>
                            <input type="text" class="numeric" onkeyup="numFmt(this)" name="numero" style="text-align:right" id="numero" pattern="(\d{1,3})+(.\d{3})*(,\d{2})" />
                        </p>
                        <p>
                            <label for="cpf">CPF</label>
                            <input type="cpf" id="cpf" class="cpf" name="cpf" rel="cpf" required placeholder="CPF do Cliente" />
                            <label for="cnpj">CNPJ</label>
                            <input type="text" name="cnpj" id="cnpj" rel="cnpj" class="CNPJ" placeholder="Digite o CNPJ do Provedor" />
                            <label for="peso">Peso (kg)</label>
                            <input type="text" name="peso" id="peso" class='numeric' onkeyup="numFmt(this, {suffix: ' Kg', decimals:3})" />
                            <label for="valor">Valor Total</label>
                            <input type="text" name="valor" id="valor" class='numeric' onkeyup="numFmt(this, {prefix: 'R$ '})" />
                        </p>
                    </fieldset>
                </div>
                <div id="textos">
                    <fieldset class="col">
                        <legend>Campos de texto</legend>
                        <p>
                            <label for="texto">Texto livre</label>
                            <input type="text" id="texto" />
                            <label for="nome_completo">Nome Completo</label>
                            <input type="text" name="nome_completo" id="nome_completo" rel="nome_completo" placeholder="Nome Completo" />
                            <label for="login" title="Apenas letras, sem acentos nem números">Login</label>
                            <input type="text" name="login" id="login" rel="login" placeholder="Login" />
                            <label for="pass">Digite uma Senha</label>
                            <input id="pass"  name="password" type="password" class="required" placeholder="Senha, máx 15 caracteres" />
                            <label for="pass2">Confirmar Senha</label>
                            <input id="pass2" name="passwrd2" type="password" placeholder="Confirme sua senha" />
                        </p>
                        <p>
                            <label for="email">Email Particular</label>
                            <input id="email" name="email_pessoal" type="email" />
                            <label for="email">Email Comercial</label>
                            <input id="email" name="email_servico" type="email" />
                            <br />
                            <label for="fcbk">Seu FaceBook</label>
                            <input id="fcbk" type="url" name="fcbk" style="width:220px"
                              pattern=".*facebook\.com\/\w+"
                              placeholder="http://www.facebook.com/seuID" />
                            <br />
                            <label for="url">Seu Site</label>
                            <input id="url" name="site" type="url" style="width:220px" placeholder="Seu espaço na web"/>
                        </p>
                        <p>
                            <label for="maisTexto">Texto Normal</label>
                            <textarea id="maisTexto" name="ta_1" rows="10" cols="30"></textarea>
                        </p>
                    </fieldset>
                    <div>
                        <!--<keygen name="security" />-->
                        <label for="html">Editor Completo</label>
                        <textarea id="html" name="htmlText" rows="10" class="ckeditor" cols="30"></textarea>
                    </div>
                </div>
            </div>
            <br />
            <br />
            <fieldset class="col">
                <p><button class="gStyle">Enviar</button></p>
                <p><button class="gStyle" type="reset">Redefinir</button></p>
            </fieldset>
        </form>
    </section>
    <footer>
        Fim da tela (rodapé).
    </footer>
    <div id="msg"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

    <script src="js/plugins.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.maskedinput-1.3.min.js"></script>
    <script type="text/javascript" src="js/mask.messages_ptbr.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/br.validate.extend.js"></script>
    <script type="text/javascript" src="js/jquery.formrestrict.js"></script>
    <script type="text/javascript" src="js/jquery.alphanumeric.js"></script>
    <script type="text/javascript" src="jscolor/jscolor.js"></script>
    <script type="text/javascript" src="js/jscalendar/calendar.js"></script>
    <script type="text/javascript" src="js/jscalendar/lang/calendar-br.js"></script>
    <script type="text/javascript" src="js/jscalendar/calendar-setup.js"></script>
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="ckeditor/skins/kama/skin.js"></script>
    <script type="text/javascript" src="js/zorbit.js"></script>
</body>
</html>
