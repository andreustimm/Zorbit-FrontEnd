<body>
    <header>
        <h1>Este seria o cabeçalho da tela... HTML5.</h1>
    </header>
    <section id="tabsForm" role="main">
        <form action="" name="exemplo" for="trans" method="post">
            <div id="tabs">
                <ul>
                    <li><a href="#especiais">Campos Especiais</a></li>
                    <li><a href="#datas">Data e Hora</a></li>
                    <li><a href="#numericos">Campos Numéricos</a></li>
                    <li><a href="#textos">Campos de Texto</a></li>
                </ul>
                <div id="especiais">
                    <fieldset class="col">
                        <legend>Campos Especiais</legend>
                        <p style="height:180px;width:25%">
                            <label for="color">Cor do fundo</label>
                            <input type="text" value class="color" required id="color" style="width:5em" /><br />
                            <!-- <input type="color" value class="color" required id="color" style="width:5em" /> -->
                            <label for="trans" style="display:inline-block">Opacidade:</label>
                            <input type="range" id="trans" value="85" min="50" max="100" required step="5" />
                            <span id="opaque">85</span> % <br />
                            <input type="button" name="dialog" id="dialog" value="Dialog" />
                        </p>
                        <p style="height:180px;width:38%">
                            <input id="r1" name="formato" type="radio" />
                            <label for="r1">JPeG</label>
                            <input id="r2" name="formato" type="radio" />
                            <label for="r2">PNG</label>
                            <input id="r3" name="formato" type="radio" />
                            <label for="r3">PDF</label>
                            <br />
                            <input id="chk1" name="efeito[]" type="checkbox" />
                            <label for="chk1">Preto e Branco</label>
                            <input id="chk2" name="efeito[]" type="checkbox" />
                            <label for="chk2">Posterizar</label>
                            <input id="chk3" name="efeito[]" type="checkbox" />
                            <label for="chk3">Espelho</label>
                            <label for="arquivo">Enviar imagens</label>
                            <input id="arquivo" name="arquivos[]" accept="jpg,jpeg,png,gif" type="file" multiple="multiple" />
                        </P>
                        <p style="height:180px;width:25%">
                            <label for="tipoCel">Dispositivos</label>
                            <select id="tipoCel" multiple name="celType">
                                <optgroup label="Celular">
                                    <option value="">iPhone</option>
                                    <option value="">BalckBerry</option>
                                    <option value="">Galaxy 5s</option>
                                    <option value="">Outros</option>
                                </optgroup>
                                <optgroup label="Tablets">
                                    <option value="">Galaxy Tablet</option>
                                    <option value="">iPad</option>
                                    <option value="">Android</option>
                                    <option value="">Outros</option>
                                </optgroup>
                            </select>
                            <br />
                            <br />
                            <label for="Frutas" style="display:inline">Frutas</label>
                            <select id="Frutas" name="frutas">
                                <option value="">Selecione...</option>
                                <optgroup label="Cítricos">
                                    <option value="orange">Laranja</option>
                                    <option value="lemon">Limão</option>
                                    <option value="pineapple">Abacaxi</option>
                                </optgroup>
                                <optgroup label="Tropicais">
                                    <option value="kiwi">Kiwi</option>
                                    <option value="mango">Manga</option>
                                    <option value="banana">Banana</option>
                                </optgroup>
                            </select>
                        </p>
                    </fieldset>
                </div>
                <div id="datas">
                    <fieldset class="col">
                        <legend>Campos de Data ou hora</legend>
                        <p>
                            <label for="mes_sel">Selecione o Mês</label>
                            <select id="mes_sel" name="mes">
                                <optgroup label="Mês">
                                    <option value="1">Jan</option>
                                    <option value="2">Fev</option>
                                    <option value="3">Mar</option>
                                    <option value="4">Abr</option>
                                    <option value="5">Mai</option>
                                    <option value="6">Jun</option>
                                    <option value="7">Jul</option>
                                    <option value="8">Ago</option>
                                    <option value="9">Set</option>
                                    <option value="10">Out</option>
                                    <option value="11">Nov</option>
                                    <option value="12">Dez</option>
                                </optgroup>
                            </select>
                            <label for="ano">Ano</label>
                            <input id="ano" name="ano" type="number" size="5" min="1970" max="2040" />
                        </p>
                        <p>
                            <label for="data">Data</label>
                            <input type="text" id="data" name="data" class="dateBR required" pattern="[0-3]\d\/[012]\d\/[12][019]\d{2}" style="width:120px!important" />
                            <label for="diaehora">Hora de agendamento</label>
                            <input id="diaehora" class="datetime" type="datetime-local" name="agendamento" required="required" style="width:150px!important" />
                            <label for="duracao">Duração</label>
                            <input id="duracao" name="duracao" type="time" required pattern="[0-2][0-9]:[0-5][0-9]" style="width:50px!important" />
                        </p>
                    </fieldset>
                </div>
                <div id="numericos">
                    <fieldset class="col">
                        <legend>Campos Numéricos</legend>
                        <p>
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" rel="cep" placeholder="Código de Endereçamento Postal" />
                            <label for="fone">Telefone BR</label>
                            <input type="fone" id="fone" placeholder="Telefone" class="fone" name="fone" rel="fone" />
                            <label for="fone">Telefone Estrangeiro</label>
                            <input type="fone_en" id="fone_en" placeholder="Telefone" class="fone" name="fone_en" rel="fone_en" />
                            <label for="numero">Número</label>
                            <input type="number" class="numeric" name="numero" align="right" id="numero" pattern="(\d{1,3})+(.\d{3})*(,\d{2})" />
                        </p>
                        <p>
                            <label for="cpf">CPF</label>
                            <!--<input type="text" id="cpf" class="cpf" name="cpf" rel="cpf" required placeholder="CPF do Cliente" />-->
                            <input type="cpf" id="cpf" class="cpf" name="cpf" rel="cpf" required placeholder="CPF do Cliente" />
                            <label for="CNPJ">CNPJ</label>
                            <!--<input type="text" class="CNPJ" name="cnpj" id="cnpj" rel="cnpj" placeholder="Digite o CNPJ do Provedor" />-->
                            <input type="cnpj" class="CNPJ" name="cnpj" id="cnpj" rel="cnpj" placeholder="Digite o CNPJ do Provedor" />
                            <label for="valor">Valor Total (mudar)</label>
                            <input type="text" id="valor" name="valor" />
                        </p>
                    </fieldset>
                </div>
                <div id="textos">
                    <fieldset class="col">
                        <legend>Campos de texto</legend>
                        <p>
                            <label for="texto">Texto livre</label>
                            <input type="text" id="texto" />
                            <label for="nome_completo">Nome Completo</label>
                            <input type="text" id="nome_completo" placeholder="Nome Completo" pattern="[A-Za-záéíóúÁÉÍÓÚàèòùïüãõñçÀÈÒÙÏÜÃÕÑÇôÔêÊ]+\s([A-Za-záéíóúÁÉÍÓÚàèòùïüãõñçÀÈÒÙÏÜÃÕÑÇôÔêÊ]\s?)+" />
                            <label for="login" title="Apenas letras, sem acentos nem números">Login</label>
                            <input type="text" title="Apenas letras, sem acentos nem números" id="login" placeholder="usuario" pattern="[A-Za-z_.-]+" />
                            <label for="pass">Digite uma Senha</label>
                            <input id="pass"  name="password" type="password" class="required" placeholder="Senha, máx 15 caracteres" />
                            <label for="pass2">Confirmar Senha</label>
                            <input id="pass2" name="passwrd2" type="password" placeholder="Confirme sua senha" />
                        </p>
                        <p>
                            <label for="email">Email Particular</label>
                            <input id="email" name="email_pessoal" type="email" />
                            <label for="email">Email Comercial</label>
                            <input id="email" name="email_servico" type="email" />
                            <br />
                            <label for="fcbk">Seu FaceBook</label>
                            <input id="fcbk" type="url" name="fcbk" style="width:220px"
                              pattern=".*facebook\.com\/\w+"
                              placeholder="http://www.facebook.com/seuID" />
                            <br />
                            <label for="url">Seu Site</label>
                            <input id="url" name="site" type="url" style="width:220px"
                                placeholder="Seu espaço na web"/>
                        </p>
                        <p>
                            <label for="maisTexto">Texto Normal</label>
                            <textarea id="maisTexto" name="ta_1" rows="10" cols="30"></textarea>
                        </p>
                    </fieldset>
                    <div>
                        <!--<keygen name="security" />-->
                        <label for="html">Editor Completo</label>
                        <textarea id="html" name="htmlText" rows="10" class="ckeditor" cols="30"></textarea>
                    </div>
                </div>
            </div>
            <br />
            <br />
            <fieldset class="col">
                <p><button class="gStyle">Enviar</button></p>
                <p><button class="gStyle" type="reset">Redefinir</button></p>
            </fieldset>
        </form>
    </section>
    <footer>
        Fim da tela (rodapé).
    </footer>
    <div id="msg"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.maskedinput-1.3.min.js"></script>
    <script type="text/javascript" src="js/mask.messages_ptbr.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/br.validate.extend.js"></script>

    <script type="text/javascript" src="js/jscalendar/lang/calendar-br.js"></script>
    <script type="text/javascript" src="js/jscalendar/calendar-setup.js"></script>
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="ckeditor/skins/kama/skin.js"></script>
    <script type="text/javascript">

        // Determina se o navegador tem suporte para input type='range'
        var rangeNotSupported;
        var i = document.createElement("input");

        i.setAttribute("type", "range");
        rangeNotSupported = (i.type === "text");
        delete i;

        $(function() {

            Calendar.setup({
                inputField  : "data",    // ID of the input field
                ifFormat    : "%d/%m/%Y" // the date format
            });

            Calendar.setup({
                inputField  : "diaehora",       // ID of the input field
                showsTime   : true,
                ifFormat    : "%d/%m/%Y %H:%M" // the date format
            });

            var calendar = Calendar(1, null);

            $.datepicker.setDefaults($.datepicker.regional['br']);
            $.datepicker.setDefaults({
                dateFormat:         'dd/mm/yy',
                showMonthAfterYear: false,
                changeMonth:        true,
                constrainInput:     true,
                maxDate:            '+0'
            });

            $('#tabs').tabs();

            // Adiciona alguns 'extras' ao maskedinput: 0 núm opcional, A letras "especiais" (não todas), H caractere hexadecimal
            $.mask.definitions['0'] = '[0-9]?';
            $.mask.definitions['A'] = '[A-Za-záéíóúÁÉÍÓÚàèòùïüãõñçÀÈÒÙÏÜÃÕÑÇôÔêÊ]?';
            $.mask.definitions['H'] = '[A-Fa-f0-9]';

            $('form[name=exemplo]').validate({
                rules: {
                    cnpj : 'cnpj',
                    cpf  : 'cpf',
                    email: {
                        required: true,
                        email   : true
                    },
                    password: {equalTo: '#pass2'}
                }
            });

            //Não bate com todos os telefones do mundo, mas quase...
            $('input.fone_en, input[rel=fone_en]').mask("+099 (099) 0999-9999",{placeholder:" "});
            $('input.fone, input[rel=fone]').mask("(99) 9999-9999",{placeholder:" "});

            $('input[name=numero]').blur(function () {//efeitos do prototipo.
                if ($('input[name=cep]').val().length == 9) $('input[name=cnpj]').focus();
            });

            $('#dialog').click(function () {
                $('#msg').html("Conteudo do Dialog").dialog('open');
            });

            $('input[type=color], input.color').mask('#HHHHHH');
            $('input[type=date], input.date, input[rel=date]').mask("99/99/9999");
            $('input[type=time],input.time,input[rel^=time]').mask("99:99");

            $('input[rel=datetime],input[type^=datetime]').mask("99/99/9999 99:99")
                .focus(function() {
                    var meuID = $(this).attr('id');
                    Calendar.setup({
                        inputField  : meuID,            // ID of the input field
                        showsTime   : true,
                        ifFormat    : "%d/%m/%Y %H:%M", // the date format
                    });
            });

            $('input[rel=cep], input[type=cep]').mask("99999-999", {
                placeholder: " ",
                completed  : function() {
                    var cep = $(this).val();
                    $('#msg').html("Aqui devolve os dados do CEP " + cep + ".").dialog('open');
                }
            });

            $('input[name=estado]').mask("aa",{placeholder:" "})
                                   .css('text-transform','uppercase')
                                   .blur(function() {$(this).val($this-val().toLocaleUpperCase());});

            $('input[rel=cpf], input[type=cpf]').mask("999.999.999-99",{placeholder:" "});
            $('input[rel=cnpj], input[type=cnpj]').mask("99.999.999/9999-99",{placeholder:" "});
            $('input[name*=valor]').mask("R$ 0.009,99");

            /***************************************************************************************
             * Se quiser limitar o tamanho máximo, utilizar o 'mask', no segundo caso, devidamente *
             * modificado.                                                                         *
             * Para setar um mínimo obrigatório de caracteres, colocar o '?' no lugar apropriado.  *
             * Neste caso, o login tem um mínimo de 5 caracteres e o 'nome completo' apenas 1.     *
             * Se for apenas limitar os caracteres e não o comprimento mínimo e máximo,            *
             * então utilizar o 'alpha':                                                           *
             ***************************************************************************************/

            /*
               $('#login').mask("aaaaa?aaaaaaaaaa", {placeholder:" "});
               $('#nome_completo').mask("A?AAAAAAAAAAAAAAAAAAA", {placeholder:" "});
             */
            $('#login').alpha({allow: '_.', restraints:{nocaps:true}});
            $('#nome_completo').alpha({allow: 'áéíóúÁÉÍÓÚàèòùïüãõêñçÀÈÒÙÏÜÃÕÊÑÇòÔ '});

            $('input[type=password]').mask("******?*********", {placeholder:''});
            $('#trans').change(function() {

                $('#opaque').text($(this).val());
                $('#color').change();

            });

            $('#msg').dialog({
                autoOpen:      false,
                modal:         true,
                closeOnEscape: true,
                buttons: {
                    OK: function () {$(this).dialog('close')}
                }
            });

            $('#color').change(function() {

                var colorEl = document.getElementById('color'); //Precisa ser o DOM element
                var cor     = '#' + $(this).val();

                var r = colorEl.color.rgb[0] * 100;
                var g = colorEl.color.rgb[1] * 100;
                var b = colorEl.color.rgb[2] * 100;

                var o = $('#trans').val();
                o = (o.length < 2) ? '0'+o : o;

                //console.log("Transparência: " + o);

                if (o != '100') {
                    cor = 'rgba(' + r +'%,'+ g +'%,'+ b +'%, 0.'+ o + ')';
                }

                //console.log(cor);
                $('body').css('background-color', cor);

            });

            $("#tabsForm").show('normal');

        });

    </script>
